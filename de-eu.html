<!DOCTYPE html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 25px;
    box-shadow: 2 1 10px rgba(0, 0, 0, 0.1);
}

.message-box h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #333333;
}

.message-box p {
    font-size: 1.2em;
    color: #666666;
}
body {
  background: rgba(0, 128, 0, 0.3) /* Green background with 30% opacity */
}

</style>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De EU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Bijna gelukt!</h1>
            <p>We zijn nog bezig met deze pagina, maar als je later terug komt is die misschien wel klaar!</p>
        </div>
    </div>
</body>
</html>
