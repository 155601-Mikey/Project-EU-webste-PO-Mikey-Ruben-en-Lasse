<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Europese Onion</title>
    <style>
        body {
            font-family: "Sans-serif";
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Light mode background */
            color: #000000; /* Light mode text color */
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background: #2f2f3e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 100px;
        }

        .theme-switch {
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
            margin-right: 1rem; /* Moved toggle to the right side */
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .slider-morph {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #f1c40f 0%, #f1c40f 40%, #636e72 40%, #636e72 100%); /* Sun */
            transition: 0.4s;
            left: calc(100% - 10px);
            transform: scale(0.8);
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        input:checked + .slider + .slider-morph {
            left: -10px;
            background: radial-gradient(circle at center, #f39c12 0%, #f39c12 40%, #2c3e50 40%, #2c3e50 100%); /* Moon */
        }

        body.dark-mode {
            background-color: #000000; /* Dark mode background */
            color: #ffffff; /* Dark mode text color */
        }

        body.dark-mode header {
            background: #1c1c28;
        }
    </style>
</head>
<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a class="active" href="#Home">Home</a></li>
                <li><a href="geschiedenis.html">De geschiedenis</a></li>
            </ul>
        </nav>
        <div class="theme-switch">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
                <span class="slider-morph"></span>
            </label>
            <span>Dark Mode</span>
        </div>
    </header>
    <main>
        <p>Dit is de website voor het PO voor AK over de EU van Mikey, Ruben en Lasse Zeikens. Alle info is te vinden via het menu bovenaan.</p>
    </main>
    <script>
        document.getElementById('darkModeToggle').addEventListener('change', function(event) {
            if (event.target.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
