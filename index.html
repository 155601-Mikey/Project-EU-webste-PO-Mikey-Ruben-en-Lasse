<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Europese Onion</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #a86aff;
            --secondary-color: #03DAC6;
            --background-light: #FFFFFF;
            --background-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
            --accent-dark: #3700B3;
            --accent-dark-hover: #018786;
        }

        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--background-light);
            color: var(--text-light);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .header-title {
            flex: 1;
        }

        .menu {
            flex: 2;
            display: flex;
            justify-content: center;
        }

        .menu nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
        }

        .menu nav ul li {
            margin-right: 20px;
        }

        .menu nav ul li a {
            color: var(--text-dark);
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #ff5733;
            display: inline-block;
        }

        .menu nav ul li a:hover {
            background-color: #ff8c56;
            transform: translateY(-2px);
        }

        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s;
        }

        #theme-toggle .material-icons {
            transition: transform 0.3s, color 0.3s;
        }

        main {
            padding: 20px;
        }

        .page-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: var(--background-light);
            color: var(--text-light);
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        body.dark-mode header {
            background-color: var(--accent-dark);
            color: var(--text-dark);
        }

        body.dark-mode .menu nav ul li a {
            background-color: var(--accent-dark-hover);
            color: var(--text-dark);
        }

        body.dark-mode .menu nav ul li a:hover {
            background-color: #ff8c56;
        }

        body.dark-mode .page-content {
            background-color: var(--secondary-color);
            color: var(--text-dark);
        }

        body.dark-mode .footer {
            background-color: var(--accent-dark);
            color: var(--text-dark);
        }

        body.dark-mode #theme-toggle .material-icons {
            color: var(--text-dark);
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">EU Website</div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="geschiedenis.html">Geschiedenis</a></li>
                    <li><a href="onderzoek.html">Onderzoek</a></li>
                    <li><a href="voor-en-na-delen.html">Voor en na delen</a></li>
                    <li><a href="voorspelling-toekomst.html">Voorspelling van de Toekomst</li>
                </ul>
            </nav>
        </div>
        <button id="theme-toggle">
            <span class="material-icons">light_mode</span>
        </button>
    </header>
    <main>
        <div class="page-content">
            <h2>Website over de EU voor AK Door Mikey, Lasse en Ruben</h2>
            <p>Gemaakt in html door Mikey, onderzoek door Ruben en Lasse</p>
        </div>
    </main>
    <div class="footer">
        &copy; Mikey, Ruben en Lasse
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('.material-icons');

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');

                if (document.body.classList.contains('dark-mode')) {
                    icon.textContent = 'dark_mode';
                } else {
                    icon.textContent = 'light_mode';
                }
            });
        });
    </script>
</body>
</html>
