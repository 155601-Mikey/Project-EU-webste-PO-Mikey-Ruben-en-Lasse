    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #333333;
        }

        header {
            background-color: #ffd700; /* Golden yellow */
            color: #333333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Added shadow for depth */

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            border-radius: 20px; /* More rounded corners */
            overflow: hidden; /* To contain the rounded corners */
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s; /* Added transition for hover effect */
            padding: 10px 20px;
            border-radius: 30px; /* More rounded corners */
            background-color: #ff5733; /* Orange */
            display: inline-block;
        }

        nav ul li a:hover {
            color: #ffffff;
            text-decoration: none;
            background-color: #ff8c56; /* Lighter orange on hover */
            transform: translateY(-2px); /* Added hover animation */
        }

        main {
            padding: 20px;
        }

        .page-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer {
            background-color: #ffd700; /* Golden yellow */
            color: #333333;
            padding: 20px;
            text-align: center;
            border-radius: 20px; /* More rounded corners */
            margin-top: 20px;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
        }
    </style>
